[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["poterba"]
description = "Simply move your music between services"
license = "MIT"
maintainers = ["poterba"]
name = "movesic"
readme = "README.md"
version = "0.1.1"

[tool.poetry.dependencies]
python = "^3.9"
nicegui = "^1.4.27"
pywebview = "^5.1"
ytmusicapi = "^1.7.3"

[tool.poetry.dev-dependencies]
black = "^22.1.0"

[tool.poetry-pyinstaller-plugin]
version = "6.7.0"
disable-upx = true
recursive-copy-metadata = ["nicegui"]
# copy-metadata = ["nicegui"]


[tool.poetry-pyinstaller-plugin.scripts]
movesic = { source = "movesic/main.py", type = "onefile", bundle = true, windowed = true }

[tool.poetry-pyinstaller-plugin.collect]
all = ['movesic']
